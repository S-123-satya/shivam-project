<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
      integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <button id="createPollBtn">Create Poll</button>
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <div id="pollModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="header">
          <h2>Create a Poll</h2>
          <span>
            <input type="checkbox" name="multiSelect" id="multiSelect" />
            <label for="multiSelect"> Multiple Select </label>
          </span>
        </div>
        <form id="pollForm">
          <label for="question">Question:</label>
          <input type="text" id="question" name="question" />
          <div id="options">
            <div>
              <label for="option1">Option 1:</label>
              <input type="text" id="option1" name="option" />
            </div>
          </div>
          <button type="button" id="addOptionBtn">Add Option</button>
          <button type="submit">Create Poll</button>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
